<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure Platform Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-light text-dark">
    <div class="container py-4">
      <h1 class="text-center">Pure Platform Blog Website</h1>
      <h3 class="text-center">Read, Write and Share Your Thoughts</h3>

      <img
        src="/purePlatformImg.png"
        alt="Pure Platform img"
      />

      <div class="card form mt-4">
        <div class="card-body">
          <input
            type="text"
            class="form-control mb-3"
            id="name"
            placeholder="Enter your name"
          />
          <textarea
            id="content"
            class="form-control"
            rows="3"
            placeholder="Your thoughts..."
          ></textarea>
        </div>
        <div class="card-footer bg-white">
          <button onclick="add()" class="btn btn-primary btn-block">
            Submit
          </button>
        </div>
      </div>

      <div id="posts" class="mt-4"></div>
    </div>

    <script src="/client.js"></script>
  </body>
</html>
